<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/ibge-favicon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <script src="https://api.countapi.xyz/hit/censo/contador?callback=liveViews" async></script>
    <title>Censo 2022</title>
</head>
<body>

    <header>
        <p>Esta página já teve <span id="visitas"></span> visitas!</p>
        <a class="ribbon" href="https://github.com/fael-atom" target="_blank"><img width="149" height="149" src="./imagens/forkme_right_darkblue.png" alt="Fork me on GitHub"></a>    
    </header>

    <figure class="imagem-censo">
        <img class="logo-censo" src="./imagens/logo-censo.png"/>
        <figcaption class="descritivo-imagem-censo">O censo do IBGE começa em...</figcaption>
    </figure>
    
    <div class="contador-container">

        <div class="contador-dias">
            <p class="numeros" id="dias">0</p>
            <span class="texto-tempo">dias</span>
        </div>

        <div class="contador-horas">
            <p class="numeros" id="horas">0</p>
            <span class="texto-tempo">horas</span>
        </div>

        <div class="contador-minutos">
            <p class="numeros" id="minutos">0</p>
            <span class="texto-tempo">minutos</span>
        </div>

        <div class="contador-segundos">
            <p class="numeros" id="segundos">0</p>
            <span class="texto-tempo">segundos</span>
        </div>

    </div>

    <footer>
        Desenvolvido por <strong>Rafael Augusto Mota</strong>.
    </footer>
</body>
</html>
